plugins {
    id 'java'
    id 'application'
}

group = 'ke.co.safaricom'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
    implementation 'org.apache.spark:spark-core_2.13:3.5.0'
    implementation 'com.github.jknack:handlebars:4.3.1'
    implementation 'com.sparkjava:spark-template-handlebars:2.7.1'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:3.0.0-alpha1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:3.0.0-alpha1'
    implementation 'org.slf4j:slf4j-api:2.0.9'
}

test {
    useJUnitPlatform()
}